<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weave Web UI</title>
    <style>
/* ==========================================================================
   FONT FACE
   ========================================================================== */

@font-face {
  font-family: 'MarckScript';
  src: url('/static/fonts/MarckScript-Regular.ttf') format('truetype');
  font-weight: 400;
  font-style: normal;
  font-display: swap;
}


/* ==========================================================================
   CSS CUSTOM PROPERTIES
   ========================================================================== */

:root {
  /* Colors - Warm & Inviting Palette */
  --color-bg-primary: #faf8f5;
  --color-bg-secondary: #fffdf9;
  --color-bg-tertiary: #f2ede6;
  --color-bg-hover: #e8e0d5;
  --color-text-primary: #2c241c;
  --color-text-secondary: #5c4d3d;
  --color-text-muted: #8a7a68;
  --color-border: #e0d6c8;
  --color-border-strong: #c9baa6;
  --color-accent: #b8864e;
  --color-accent-hover: #a0733d;
  --color-accent-subtle: #f5ede2;
  --color-error: #c45a3b;
  --color-error-bg: #fdf2ef;
  --color-success: #5a8a5a;
  --color-success-bg: #f2f8f2;
  --color-warning: #b8860b;
  --color-warning-bg: #fdf8eb;
  --color-image-bg: #f5f2ed;

  /* Typography Scale - Perfect Fourth (1.333) */
  --font-size-xs: 0.75rem;
  --font-size-sm: 0.875rem;
  --font-size-base: 1rem;
  --font-size-md: 1.125rem;
  --font-size-lg: 1.5rem;
  --font-size-xl: 2rem;
  --font-size-xxl: 2.5rem;

  /* Font Families */
  --font-sans: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  --font-mono: ui-monospace, 'SF Mono', Menlo, 'Cascadia Code', Consolas, monospace;
  --font-display: 'MarckScript', 'Snell Roundhand', 'Segoe Script', cursive;

  /* Line Heights */
  --line-height-tight: 1.25;
  --line-height-base: 1.5;
  --line-height-relaxed: 1.75;

  /* Spacing Scale */
  --space-xs: 0.25rem;
  --space-sm: 0.5rem;
  --space-md: 1rem;
  --space-lg: 1.5rem;
  --space-xl: 2rem;
  --space-xxl: 3rem;

  /* Border & Radius */
  --border-width: 1px;
  --border-radius: 8px;
  --border-radius-lg: 12px;
  --border-radius-full: 9999px;

  /* Layout */
  --sidebar-width: 280px;
  --chat-width: 400px;
  --header-height: 48px;
  --max-content-width: 75ch;
  --preview-size: 96px;

  /* Shadows */
  --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
  --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
  --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);

  /* Transitions */
  --transition-fast: 150ms ease;
  --transition-base: 200ms ease;
}

/* Dark Mode - Warm & Inviting */
@media (prefers-color-scheme: dark) {
  :root {
    --color-bg-primary: #12100e;
    --color-bg-secondary: #1a1714;
    --color-bg-tertiary: #242019;
    --color-bg-hover: #2e2820;
    --color-text-primary: #f5efe6;
    --color-text-secondary: #b8a992;
    --color-text-muted: #7a6f60;
    --color-border: #2e2820;
    --color-border-strong: #3d352a;
    --color-accent: #d4a574;
    --color-accent-hover: #e4bb8a;
    --color-accent-subtle: #2a2118;
    --color-error: #e07a5f;
    --color-error-bg: #231815;
    --color-success: #8fbc8f;
    --color-success-bg: #182018;
    --color-warning: #daa520;
    --color-warning-bg: #231f12;
    --color-image-bg: #161412;

    --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
    --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.5);
    --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.6);
  }
}


/* ==========================================================================
   RESET & BASE STYLES
   ========================================================================== */

*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Scrollbar Styling */
* {
  scrollbar-width: thin;
  scrollbar-color: var(--color-border-strong) transparent;
}

::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: transparent;
}

::-webkit-scrollbar-thumb {
  background-color: var(--color-border-strong);
  border-radius: 4px;
  border: 2px solid transparent;
  background-clip: content-box;
}

::-webkit-scrollbar-thumb:hover {
  background-color: var(--color-text-muted);
}

html {
  font-size: 16px;
  -webkit-text-size-adjust: 100%;
}

body {
  font-family: var(--font-sans);
  font-size: var(--font-size-base);
  line-height: var(--line-height-base);
  color: var(--color-text-primary);
  background-color: var(--color-bg-primary);
  min-height: 100dvh;
}

/* Typography */
h1, h2, h3, h4, h5, h6 {
  font-weight: 600;
  line-height: var(--line-height-tight);
  margin-block-end: var(--space-sm);
  color: var(--color-text-primary);
}

h1 { font-size: var(--font-size-xxl); }
h2 { font-size: var(--font-size-xl); }
h3 { font-size: var(--font-size-lg); }
h4 { font-size: var(--font-size-md); }

p {
  max-width: var(--max-content-width);
  margin-block-end: var(--space-md);
  color: var(--color-text-secondary);
}

a {
  color: var(--color-accent);
  text-decoration: none;

  &:hover {
    text-decoration: underline;
  }

  &:focus-visible {
    outline: 2px solid var(--color-accent);
    outline-offset: 2px;
    border-radius: 2px;
  }
}

code, pre, kbd, samp {
  font-family: var(--font-mono);
  font-size: 0.9em;
}

code {
  background-color: var(--color-bg-tertiary);
  padding: var(--space-xs) var(--space-sm);
  border-radius: var(--border-radius);
}

pre {
  background-color: var(--color-bg-tertiary);
  padding: var(--space-md);
  border-radius: var(--border-radius);
  overflow-x: auto;
  max-width: 100%;

  & code {
    background: none;
    padding: 0;
  }
}

button {
  font: inherit;
  color: inherit;
  background: none;
  border: none;
  cursor: pointer;
}

img {
  display: block;
  max-width: 100%;
  height: auto;
}


/* ==========================================================================
   LAYOUT - APP SHELL
   ========================================================================== */

.app {
  display: flex;
  flex-direction: column;
  height: 100dvh;
  overflow: hidden;
}

.app-header {
  height: var(--header-height);
  background-color: var(--color-bg-secondary);
  border-bottom: var(--border-width) solid var(--color-border);
  display: flex;
  align-items: center;
  padding: 0 var(--space-md);
  gap: var(--space-sm);
  flex-shrink: 0;
  z-index: 100;
}

.app-header-title {
  font-family: var(--font-display);
  font-weight: 400;
  font-size: var(--font-size-lg);
  flex: 1;
  letter-spacing: 0.02em;
}


.app-body {
  flex: 1;
  display: flex;
  min-height: 0;
  overflow: hidden;
}

.main {
  flex: 1;
  display: flex;
  min-width: 0;
}

/* Responsive */
@media (max-width: 1024px) {
  .sidebar {
    position: fixed;
    left: 0;
    top: var(--header-height);
    height: calc(100% - var(--header-height));
    z-index: 50;
    box-shadow: var(--shadow-lg);
    margin-left: 0;
    transition: transform var(--transition-base), visibility var(--transition-base);
  }

  .sidebar.collapsed {
    transform: translateX(-100%);
    margin-left: 0;
  }
}

@media (max-width: 768px) {
  .main {
    flex-direction: column;
  }
}


/* ==========================================================================
   SIDEBAR
   ========================================================================== */

.sidebar {
  width: var(--sidebar-width);
  background-color: var(--color-bg-secondary);
  border-right: var(--border-width) solid var(--color-border);
  display: flex;
  flex-direction: column;
  flex-shrink: 0;
  transition: margin-left var(--transition-base), visibility var(--transition-base);
}

.sidebar.collapsed {
  margin-left: calc(-1 * var(--sidebar-width));
  visibility: hidden;
}

.sidebar-content {
  flex: 1;
  overflow-y: auto;
  padding: var(--space-sm);
}

.conversation-item {
  padding: var(--space-sm);
  border-radius: var(--border-radius);
  cursor: pointer;
  transition: background-color var(--transition-fast);
  display: flex;
  gap: var(--space-sm);
  text-decoration: none;
  color: inherit;

  &:hover {
    background-color: var(--color-bg-hover);
  }

  &.active {
    background-color: var(--color-accent-subtle);
  }
}

.conversation-item-thumb {
  width: 48px;
  height: 48px;
  border-radius: 6px;
  overflow: hidden;
  flex-shrink: 0;
  background-color: var(--color-bg-tertiary);

  & img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
}

.conversation-item-content {
  flex: 1;
  min-width: 0;
}

.conversation-item-title {
  font-size: var(--font-size-sm);
  font-weight: 500;
  color: var(--color-text-primary);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.conversation-item-preview {
  font-size: var(--font-size-xs);
  color: var(--color-text-muted);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  margin-top: 2px;
}

.conversation-item-meta {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: var(--space-xs);
  font-size: var(--font-size-xs);
  color: var(--color-text-muted);
}

.conversation-item-date {
  font-family: var(--font-mono);
}


/* ==========================================================================
   CHAT PANEL
   ========================================================================== */

.chat-panel {
  width: var(--chat-width);
  max-width: 480px;
  min-width: 300px;
  background-color: var(--color-bg-secondary);
  border-right: var(--border-width) solid var(--color-border);
  display: flex;
  flex-direction: column;
  flex-shrink: 0;
}


.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: var(--space-md);
  display: flex;
  flex-direction: column;
  gap: var(--space-md);
  position: relative;
}

@media (max-width: 768px) {
  .chat-panel {
    width: 100%;
    max-width: none;
    min-width: 0;
    order: 2;
    flex: 1;
  }
}


/* ==========================================================================
   MESSAGES
   ========================================================================== */

.message {
  max-width: 100%;
}

.message-user {
  align-self: flex-end;
}

.message-assistant {
  align-self: flex-start;
}

.message-sender {
  font-family: var(--font-display);
  font-size: var(--font-size-md);
  font-weight: 400;
  color: var(--color-text-secondary);
  margin-bottom: var(--space-xs);
}

.message-bubble {
  position: relative;
  padding: var(--space-sm) var(--space-md);
  border-radius: var(--border-radius-lg);
  font-size: var(--font-size-sm);
  line-height: var(--line-height-base);
}

.message-user .message-bubble {
  background-color: var(--color-accent);
  color: #1a1410;
  border-bottom-right-radius: var(--space-xs);
}

.message-assistant .message-bubble {
  background-color: var(--color-bg-tertiary);
  color: var(--color-text-primary);
  border-bottom-left-radius: var(--space-xs);
}

.message-bubble.has-preview {
  padding-right: calc(var(--preview-size) + var(--space-md) + var(--space-md));
  min-height: var(--preview-size);
}

.message-preview {
  position: absolute;
  top: 0;
  right: 0;
  width: var(--preview-size);
  height: var(--preview-size);
  z-index: 10;
  border-left: 1px solid var(--color-border);
  transition: background 0.4s ease, opacity 0.4s ease;
  overflow: hidden;
}

.message-preview img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: opacity 0.4s ease;
  opacity: 0;
}

/* Placeholder state - show icon */
.message-preview[data-status="none"] {
  background: var(--color-bg-tertiary);
  display: flex;
  align-items: center;
  justify-content: center;
}

.message-preview[data-status="none"]::before {
  content: "";
  display: block;
  width: 24px;
  height: 24px;
  background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 24 24" fill="none" stroke="%238a7a68" stroke-width="2" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><path d="M21 15l-5-5L5 21"/></svg>');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  opacity: 0.5;
}

/* Generating state - show loading animation */
.message-preview[data-status="generating"] {
  background: var(--color-bg-tertiary) url('/static/images/loading.webp') center/cover no-repeat;
}

/* Complete state - show image with fade in */
.message-preview[data-status="complete"] img {
  opacity: 1;
}

/* Clickable preview feedback */
.message-preview[data-status="complete"] {
  cursor: pointer;
}

.message-preview[data-status="complete"]:hover {
  transform: scale(1.02);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
}

/* Message loaded highlight animation */
.message-loaded .message-bubble {
  animation: message-highlight 1s ease-out;
}

@keyframes message-highlight {
  0% {
    background-color: var(--color-accent);
    opacity: 0.3;
  }
  50% {
    background-color: var(--color-accent);
    opacity: 0.5;
  }
  100% {
    background-color: var(--color-bg-tertiary);
    opacity: 1;
  }
}

.message-system {
  align-self: center;
  text-align: center;
}

.message-system .message-text {
  font-size: var(--font-size-sm);
  color: var(--color-text-muted);
  padding: var(--space-xs) var(--space-sm);
}

/* Image message in chat */
.image-message {
  align-self: center;
}

.chat-image {
  max-width: 200px;
  max-height: 200px;
  border-radius: var(--border-radius);
  box-shadow: var(--shadow-sm);
  cursor: pointer;
  transition: transform var(--transition-fast);
}

.chat-image:hover {
  transform: scale(1.05);
}

/* Message with images */
.message-images {
  display: flex;
  gap: var(--space-sm);
  margin-top: var(--space-sm);
  flex-wrap: wrap;
}

.thumbnail {
  position: relative;
  width: 80px;
  height: 80px;
  border-radius: var(--border-radius);
  overflow: hidden;
  cursor: pointer;
  border: 2px solid transparent;
  transition: border-color var(--transition-fast), transform var(--transition-fast);
  background: none;
  padding: 0;

  &:hover {
    transform: scale(1.05);
  }

  &:focus-visible {
    outline: 2px solid var(--color-accent);
    outline-offset: 2px;
  }

  &.selected {
    border-color: var(--color-accent);
  }

  & img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
}

.thumbnail-number {
  position: absolute;
  top: var(--space-xs);
  left: var(--space-xs);
  width: 20px;
  height: 20px;
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  font-size: var(--font-size-xs);
  font-weight: 600;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Progress message */
.message-progress {
  position: relative;
  padding: var(--space-sm) var(--space-md);
  background-color: var(--color-bg-tertiary);
  border-radius: var(--border-radius-lg);
  overflow: hidden;
}

.progress-fill {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  background-color: var(--color-accent);
  opacity: 0.2;
  transition: width var(--transition-base);
}

.progress-text {
  position: relative;
  font-size: var(--font-size-sm);
  color: var(--color-text-primary);
  white-space: nowrap;
}

.progress-text.shimmer {
  background: linear-gradient(
    90deg,
    var(--color-text-muted) 0%,
    var(--color-text-primary) 50%,
    var(--color-text-muted) 100%
  );
  background-size: 200% 100%;
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shimmer 1.5s ease-in-out infinite;
}

@keyframes shimmer {
  0% { background-position: 100% 0; }
  100% { background-position: -100% 0; }
}

/* Thinking indicator */
.message-thinking {
  align-self: flex-start;
  transition: all 0.3s ease;
}

.thinking-bubble {
  padding: var(--space-sm) var(--space-md);
  border-radius: var(--border-radius-lg);
  background-color: var(--color-bg-tertiary);
  color: var(--color-text-secondary);
  font-size: var(--font-size-sm);
  display: flex;
  align-items: center;
  gap: var(--space-sm);
  min-width: 60px;
  transition: all 0.3s ease;
}

.message-bubble.expanding {
  animation: expand 0.3s ease;
}

@keyframes expand {
  from {
    transform: scale(0.95);
    opacity: 0.8;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

.thinking-dots {
  display: flex;
  gap: 4px;
}

.thinking-dot {
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background-color: var(--color-text-muted);
  animation: thinking-pulse 1.4s ease-in-out infinite;
}

.thinking-dot:nth-child(1) {
  animation-delay: 0s;
}

.thinking-dot:nth-child(2) {
  animation-delay: 0.2s;
}

.thinking-dot:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes thinking-pulse {
  0%, 60%, 100% {
    opacity: 0.3;
    transform: scale(0.8);
  }
  30% {
    opacity: 1;
    transform: scale(1.1);
  }
}

/* Error message */
.message-error {
  padding: var(--space-sm) var(--space-md);
  background-color: var(--color-error-bg);
  border: var(--border-width) solid var(--color-error);
  border-radius: var(--border-radius-lg);
  color: var(--color-error);
  font-size: var(--font-size-sm);
}

.message-error-title {
  font-weight: 600;
  margin-bottom: var(--space-xs);
}

/* Jump to end button */
.jump-to-end {
  position: sticky;
  bottom: var(--space-md);
  align-self: center;
  padding: var(--space-sm) var(--space-md);
  background-color: var(--color-bg-secondary);
  border: var(--border-width) solid var(--color-border);
  border-radius: var(--border-radius-full);
  font-size: var(--font-size-sm);
  font-weight: 500;
  box-shadow: var(--shadow-md);
  display: flex;
  align-items: center;
  gap: var(--space-xs);
  opacity: 0;
  visibility: hidden;
  transition: opacity var(--transition-base), visibility var(--transition-base);
  cursor: pointer;

  &.visible {
    opacity: 1;
    visibility: visible;
  }

  &:hover {
    background-color: var(--color-bg-tertiary);
  }

  & svg {
    width: 16px;
    height: 16px;
  }
}


/* ==========================================================================
   CHAT INPUT
   ========================================================================== */

.chat-input-container {
  padding: var(--space-md);
  border-top: var(--border-width) solid var(--color-border);
  flex-shrink: 0;
}

.chat-input-wrapper {
  display: flex;
  gap: var(--space-sm);
  align-items: flex-end;
}

.chat-input {
  flex: 1;
  padding: var(--space-sm) var(--space-md);
  background-color: var(--color-bg-tertiary);
  border: var(--border-width) solid var(--color-border);
  border-radius: var(--border-radius-lg);
  font: inherit;
  font-size: var(--font-size-sm);
  color: var(--color-text-primary);
  resize: none;
  min-height: 40px;
  max-height: 120px;

  &:focus {
    outline: none;
    border-color: var(--color-accent);
  }

  &::placeholder {
    color: var(--color-text-muted);
  }
}

.chat-send {
  width: 40px;
  height: 40px;
  background-color: var(--color-accent);
  border-radius: var(--border-radius);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background-color var(--transition-fast);
  flex-shrink: 0;

  &:hover {
    background-color: var(--color-accent-hover);
  }

  &:focus-visible {
    outline: 2px solid var(--color-accent);
    outline-offset: 2px;
  }

  & svg {
    width: 20px;
    height: 20px;
    color: white;
  }
}

.chat-hint {
  font-size: var(--font-size-xs);
  color: var(--color-text-muted);
  margin-top: var(--space-xs);
  text-align: center;
}


/* ==========================================================================
   IMAGE PANEL
   ========================================================================== */

.image-panel {
  flex: 1;
  background-color: var(--color-image-bg);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  min-width: 0;
}

.image-container {
  position: relative;
  max-width: 100%;
  max-height: 100%;
  padding: var(--space-lg);
}

#current-image:not(.empty-state) {
  position: relative;
  display: inline-block;
}

.image-main {
  max-width: 100%;
  max-height: calc(100dvh - var(--space-xl) * 2);
  border-radius: var(--border-radius);
  box-shadow: var(--shadow-lg);
}

.image-actions-overlay {
  position: absolute;
  top: calc(var(--space-lg) + var(--space-sm));
  right: calc(var(--space-lg) + var(--space-sm));
  display: flex;
  gap: var(--space-sm);

/* ==========================================================================

/* ==========================================================================

.form-label {

.form-range-value {

/* Textarea with copy button */

}

.textarea-with-copy textarea {

}

.copy-btn {

  height: 28px;

}

}

}

  color: var(--color-success);

/* Checkbox & Radio */
.form-check {
  display: flex;
  align-items: center;
  gap: var(--space-sm);
  cursor: pointer;
}

.form-check-input {
  width: 18px;
  height: 18px;
  margin: 0;
  border: var(--border-width) solid var(--color-border-strong);
  border-radius: 4px;
  background-color: var(--color-bg-secondary);
  cursor: pointer;
  appearance: none;
  transition: all var(--transition-fast);

  &:checked {
    background-color: var(--color-accent);
    border-color: var(--color-accent);

    background-repeat: no-repeat;
  }

  &:focus-visible {
    outline: 2px solid var(--color-accent);
    outline-offset: 2px;

.form-check-label {

/* Validation feedback */

  color: var(--color-success);

  border: var(--border-width) solid var(--color-success);
}

  border: var(--border-width) solid var(--color-warning);

.alert-title {

.alert-text {

.badge--success {
  background-color: var(--color-success-bg);
  color: var(--color-success);
}

.badge--error {
  background-color: var(--color-error-bg);
  color: var(--color-error);
}


/* ==========================================================================

.loading-spinner {

.skeleton-text {

.skeleton-image {
  aspect-ratio: 1;

                <!-- Settings Panel (hidden by default) -->
                <div class="settings-panel" id="settings-panel">
                    <div class="settings-header">
                        <h2 class="settings-title">Image Details</h2>
                    </div>
                    <div class="settings-content">
                        <!-- Resolved Prompt Section -->

                            <h3 class="settings-section-title">Resolved Prompt</h3>
                            <div class="form-group">
                                <div class="textarea-with-copy">
                                    <textarea
                                        id="resolved-prompt"
                                        name="prompt"
                                        class="form-input form-textarea text-mono"
                                        placeholder="Type or paste your prompt here..."
                                    ></textarea>
                                    <button type="button" class="copy-btn" onclick="copyResolvedPrompt()" aria-label="Copy resolved prompt">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Parameters Section -->
                        <div class="settings-section">
                            <h3 class="settings-section-title">Parameters</h3>

                            <!-- Model (display only) -->
                            <div class="form-group">
                                <label class="form-label" for="model-select">Model</label>
                                <select id="model-select" class="form-select" disabled>

                            <div class="form-group">
                                <label class="form-label" for="cfg-input">CFG Scale</label>

                                        type="range"
                                        class="form-range"

                                        max="20"
                                        step="0.1"
                                        value="{{.CFG}}"

                            <!-- Steps -->
                            <div class="form-group">
                                <label class="form-label" for="steps-input">Steps</label>

                                    <input

                                        name="steps"
                                        type="range"
                                        class="form-range"

                                        step="1"

                            <!-- Dimensions -->
                            <div class="form-group">
                                <label class="form-label">Dimensions</label>

                                        <input
                                            id="width-input"
                                            name="width"
                                            type="number"
                                            class="form-input"
                                            min="64"
                                            max="2048"
                                            step="64"
                                            value="{{.Width}}"
                                            placeholder="Width"
                                            aria-label="Width"
                                        />
                                    </div>
                                    <span class="text-muted" style="align-self: center;">x</span>
                                    <div class="flex-1">
                                        <input
                                            id="height-input"
                                            name="height"
                                            type="number"
                                            class="form-input"
                                            min="64"
                                            max="2048"
                                            step="64"
                                            value="{{.Height}}"
                                            placeholder="Height"
                                            aria-label="Height"

                        <!-- UI Preferences -->
                        <div class="settings-section">
                            <h3 class="settings-section-title">UI Preferences</h3>

                            <!-- Preview Size -->
                            <div class="form-group">
                                <label class="form-label" for="preview-size-select">Preview Size</label>
                                <select id="preview-size-select" class="form-select" onchange="setPreviewSize(this.value)">
                                    <option value="small">Small (64px)</option>
                                    <option value="medium" selected>Medium (96px)</option>
                                    <option value="large">Large (128px)</option>
                                </select>

                        <!-- Actions -->
                        <div class="settings-section">
                            <div class="flex flex-col gap-sm">
                                <button id="generate-button" class="btn btn--primary"
                                    hx-post="/generate"
                                    hx-include="#resolved-prompt, #steps-input, #cfg-input, #seed-input, #width-input, #height-input"
                                    hx-vals="js:{message_id: activeMessageId}"
                                    hx-trigger="click"
                                    hx-swap="none">Generate</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- HTMX Core -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- HTMX SSE Extension -->
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>

    <!-- SSE event handlers -->
    <script>
        // State tracking
        let isAgentResponding = false;
        let isPromptFocused = false;
        let isGenerating = false;
        let hasPrompt = false;

        // Settings input focus tracking
        let isStepsFocused = false;
        let isCfgFocused = false;
        let isSeedFocused = false;

        // Active message ID for generation (set when user clicks a message with snapshot)
        let activeMessageId = null;
        // Flag to prevent clearing activeMessageId when loading state programmatically
        let isLoadingState = false;

        // Validate image URL to prevent XSS via javascript: or data: URLs
        function isValidImageURL(url) {
            if (!url || typeof url !== 'string') {
                return false;
            }
            try {
                const parsed = new URL(url, window.location.origin);
                // Only allow http/https and relative URLs (which become http/https)
                return parsed.protocol === 'http:' || parsed.protocol === 'https:';
            } catch (e) {
                return false;
            }
        }

        // Auto-scroll chat to bottom (only if user is near bottom)
        // Threshold of 100px allows for small overscroll without disrupting reading
        const AUTO_SCROLL_THRESHOLD_PX = 100;

        function scrollChatToBottom() {
            const chatMessages = document.getElementById('chat-messages');
            const distanceFromBottom = chatMessages.scrollHeight - chatMessages.scrollTop - chatMessages.clientHeight;
            if (distanceFromBottom < AUTO_SCROLL_THRESHOLD_PX) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // Force scroll to bottom (ignores scroll position)
        function forceScrollToBottom() {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Remove empty state if present
        function removeEmptyState() {
            const chatMessages = document.getElementById('chat-messages');
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
        }

        // Update preview state for a message
        function updatePreviewState(messageId, status, imageUrl) {
            console.log('updatePreviewState:', messageId, status, imageUrl);

            // Find message by data-message-id
            const message = document.querySelector(`.message[data-message-id="${messageId}"]`);
            if (!message) {
                console.warn('Message not found for id:', messageId);
                return;
            }

            // Find preview element within the message
            const preview = message.querySelector('.message-preview');
            if (!preview) {
                console.warn('Preview not found for message:', messageId);
                return;
            }

            // Update status attribute
            preview.setAttribute('data-status', status);

            // If complete and imageUrl provided, add/update image
            if (status === 'complete' && imageUrl) {
                // Validate URL to prevent XSS
                if (!isValidImageURL(imageUrl)) {
                    console.error('Invalid image URL for preview:', imageUrl);
                    return;
                }

                // Check if img already exists
                let img = preview.querySelector('img');
                if (!img) {
                    img = document.createElement('img');
                    img.alt = 'Generated image';
                    preview.appendChild(img);
                }
                img.src = imageUrl;
            }
        }

        // Load historical message state into input fields
        async function loadMessageState(messageId) {
            try {
                const response = await fetch(`/message/${messageId}/state`);
                if (!response.ok) {
                    console.error('Failed to load message state:', response.status);
                    return;
                }

                const state = await response.json();

                // Set flag to prevent input event handler from clearing activeMessageId
                isLoadingState = true;

                // Populate input fields
                const promptInput = document.getElementById('resolved-prompt');
                const stepsInput = document.getElementById('steps-input');
                const cfgInput = document.getElementById('cfg-input');
                const seedInput = document.getElementById('seed-input');

                if (promptInput) {
                    promptInput.value = state.prompt;
                    hasPrompt = state.prompt.trim() !== '';
                    updateGenerateButtonState();
                }
                if (stepsInput) {
                    stepsInput.value = state.steps;
                    updateStepsValue(state.steps);
                }
                if (cfgInput) {
                    cfgInput.value = state.cfg;
                    updateCFGValue(state.cfg);
                }
                if (seedInput) {
                    seedInput.value = state.seed;
                }

                // Set active message for generation
                activeMessageId = messageId;

                // Visual feedback - highlight the message
                highlightMessage(messageId);

                // Reset flag
                isLoadingState = false;

            } catch (error) {
                console.error('Error loading message state:', error);
                isLoadingState = false;
            }
        }

        // Highlight message to indicate state was loaded
        function highlightMessage(messageId) {
            // Remove previous highlight
            const previousHighlight = document.querySelector('.message-loaded');
            if (previousHighlight) {
                previousHighlight.classList.remove('message-loaded');
            }

            // Add highlight to current message
            const message = document.querySelector(`.message[data-message-id="${messageId}"]`);
            if (message) {
                message.classList.add('message-loaded');
                // Remove highlight after animation
                setTimeout(() => {
                    message.classList.remove('message-loaded');
                }, 1000);
            }
        }

        // Handle message click to load state
        function handleMessageClick(event) {
            // Only handle clicks on assistant messages with snapshots
            const message = event.target.closest('.message.message-assistant[data-message-id]');
            if (!message) return;

            // Check if message has a preview (indicates it has a snapshot)
            const preview = message.querySelector('.message-preview');
            if (!preview) return;

            // Ignore if user is selecting text
            const selection = window.getSelection();
            if (selection && selection.toString().length > 0) return;

            // Handle click on preview area - show full-size image
            if (event.target.closest('.message-preview')) {
                const previewImg = preview.querySelector('img');
                if (previewImg && preview.dataset.status === 'complete') {
                    showImageWithOverlay(previewImg.src, previewImg.alt || 'Generated image');
                }
                return;
            }

            // Load the message state
            const messageId = message.dataset.messageId;
            if (messageId) {
                loadMessageState(messageId);
            }
        }

        // Add user message to chat
        function addUserMessage(text) {
            removeEmptyState();

            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message message-user';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;

            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);
            forceScrollToBottom();  // Always scroll when user sends message
        }

        // Add system message to chat (centered, muted style)
        function addSystemMessage(text) {
            removeEmptyState();

            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message message-system';

            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = text;

            messageDiv.appendChild(textDiv);
            chatMessages.appendChild(messageDiv);
            scrollChatToBottom();
        }

        // Enable/disable chat input based on agent responding state
        function setChatInputEnabled(enabled) {
            const chatInput = document.getElementById('chat-input');
            const chatSend = document.getElementById('chat-send');
            if (chatInput) {
                chatInput.disabled = !enabled;
            }
            if (chatSend) {
                chatSend.disabled = !enabled;
            }
        }

        // Enable/disable settings inputs (resolved-prompt is always readonly)
        function setPromptAndSettingsEnabled(enabled) {
            const stepsInput = document.getElementById('steps-input');
            const cfgInput = document.getElementById('cfg-input');
            const seedInput = document.getElementById('seed-input');
            const widthInput = document.getElementById('width-input');
            const heightInput = document.getElementById('height-input');

            if (stepsInput) {
                stepsInput.disabled = !enabled;
            }
            if (cfgInput) {
                cfgInput.disabled = !enabled;
            }
            if (seedInput) {
                seedInput.disabled = !enabled;
            }
            if (widthInput) {
                widthInput.disabled = !enabled;
            }
            if (heightInput) {
                heightInput.disabled = !enabled;
            }
        }

        // Handle chat form submission
        function handleChatSubmit(event) {
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value.trim();

            if (message === '') {
                event.preventDefault();
                return;
            }

            // Add user message to chat display
            addUserMessage(message);

            // Clear input
            chatInput.value = '';

            // Disable input while waiting for agent response
            isAgentResponding = true;
            setChatInputEnabled(false);
            setPromptAndSettingsEnabled(false);
        }

        // Handle SSE events with custom logic
        document.body.addEventListener('htmx:sseMessage', function(event) {
            // DEBUG: Log the raw event to understand its structure
            console.log('SSE event received:', event.type, event.detail);

            const eventType = event.detail.type;

            // Parse SSE data with error handling
            // HTMX SSE extension puts the raw SSE data in event.detail.data
            let data;
            try {
                data = JSON.parse(event.detail.data);
            } catch (e) {
                console.error('Invalid SSE data:', e, event.detail.data);
                return;
            }

            console.log('SSE parsed:', eventType, data);

            switch (eventType) {
                case 'agent-thinking':
                    handleAgentThinking(data);
                    break;
                case 'agent-token':
                    handleAgentToken(data);
                    break;
                case 'agent-retry':
                    handleAgentRetry(data);
                    break;
                case 'agent-done':
                    handleAgentDone(data);
                    break;
                case 'prompt-update':
                    handlePromptUpdate(data);
                    break;
                case 'image-ready':
                    handleImageReady(data);
                    break;
                case 'error':
                    handleError(data);
                    break;
                case 'settings-update':
                    handleSettingsUpdate(data);
                    break;
                case 'generation-started':
                    handleGenerationStarted(data);
                    break;
                case 'connected':
                    console.log('SSE connected:', data);
                    break;
            }
        });

        // Show thinking indicator in chat
        function showThinkingIndicator() {
            const chatMessages = document.getElementById('chat-messages');

            // Remove any existing thinking indicator
            const existing = chatMessages.querySelector('.message-thinking');
            if (existing) {
                existing.remove();
            }

            removeEmptyState();

            // Create thinking indicator
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message message-thinking';

            const sender = document.createElement('div');
            sender.className = 'message-sender';
            sender.textContent = 'Ara';

            const bubble = document.createElement('div');
            bubble.className = 'thinking-bubble';

            const dots = document.createElement('div');
            dots.className = 'thinking-dots';

            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'thinking-dot';
                dots.appendChild(dot);
            }

            bubble.appendChild(dots);
            messageDiv.appendChild(sender);
            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);
            scrollChatToBottom();
        }

        // Hide thinking indicator
        function hideThinkingIndicator() {
            const chatMessages = document.getElementById('chat-messages');
            const thinkingMessage = chatMessages.querySelector('.message-thinking');
            if (thinkingMessage) {
                thinkingMessage.remove();
            }
        }

        // Handle agent thinking: show thinking indicator
        function handleAgentThinking(data) {
            console.log('Agent thinking:', data);
            if (data.started) {
                showThinkingIndicator();
            }
        }

        // Handle agent retry: clear the current streaming message because the LLM failed
        // format validation and is retrying. Without this, retry tokens would be
        // concatenated with the failed attempt's tokens.
        function handleAgentRetry(data) {
            console.log('Agent retrying, attempt:', data.attempt);
            const chatMessages = document.getElementById('chat-messages');
            const currentMessageDiv = chatMessages.querySelector('.message.message-assistant.streaming');

            if (currentMessageDiv) {
                // Remove the partial streaming message
                currentMessageDiv.remove();
            }
        }

        // Handle agent token: append to current agent message
        function handleAgentToken(data) {
            const chatMessages = document.getElementById('chat-messages');
            let currentMessageDiv = chatMessages.querySelector('.message.message-assistant.streaming');

            if (!currentMessageDiv) {
                // Check if thinking indicator exists - if so, transform it
                const thinkingMessage = chatMessages.querySelector('.message-thinking');

                if (thinkingMessage) {
                    // Transform thinking indicator into message bubble
                    currentMessageDiv = thinkingMessage;

                    // Update classes
                    currentMessageDiv.classList.remove('message-thinking');
                    currentMessageDiv.classList.add('message-assistant', 'streaming');

                    // Store message ID if available
                    if (data.message_id !== undefined) {
                        currentMessageDiv.setAttribute('data-message-id', data.message_id);
                    }

                    // Find and replace thinking bubble with message bubble
                    const thinkingBubble = currentMessageDiv.querySelector('.thinking-bubble');
                    if (thinkingBubble) {
                        const bubble = document.createElement('div');
                        bubble.className = 'message-bubble expanding';
                        bubble.textContent = '';

                        // Replace thinking bubble with message bubble
                        thinkingBubble.replaceWith(bubble);

                        // Remove expanding animation after it completes
                        setTimeout(() => {
                            bubble.classList.remove('expanding');
                        }, 300);
                    }
                } else {
                    // No thinking indicator - create new message as fallback
                    removeEmptyState();

                    currentMessageDiv = document.createElement('div');
                    currentMessageDiv.className = 'message message-assistant streaming';

                    // Store message ID if available
                    if (data.message_id !== undefined) {
                        currentMessageDiv.setAttribute('data-message-id', data.message_id);
                    }

                    const sender = document.createElement('div');
                    sender.className = 'message-sender';
                    sender.textContent = 'Ara';

                    const bubble = document.createElement('div');
                    bubble.className = 'message-bubble';

                    currentMessageDiv.appendChild(sender);
                    currentMessageDiv.appendChild(bubble);
                    chatMessages.appendChild(currentMessageDiv);
                }
            }

            // Append token to content
            const currentMessage = currentMessageDiv.querySelector('.message-bubble');
            currentMessage.textContent += data.token || '';

            // Auto-scroll to bottom
            scrollChatToBottom();
        }

        // Handle agent done: finalize agent message and re-enable input
        function handleAgentDone(data) {
            // Hide thinking indicator if still showing (edge case: agent-done without tokens)
            hideThinkingIndicator();

            // Remove streaming indicator from current agent message
            const chatMessages = document.getElementById('chat-messages');
            const streamingMessage = chatMessages.querySelector('.message.message-assistant.streaming');
            if (streamingMessage) {
                streamingMessage.classList.remove('streaming');

                // Set message ID for later preview updates
                if (data.message_id !== undefined) {
                    streamingMessage.setAttribute('data-message-id', data.message_id);
                }

                // Add preview area if message has snapshot
                if (data.has_snapshot) {
                    const bubble = streamingMessage.querySelector('.message-bubble');
                    if (bubble) {
                        // Add has-preview class to adjust padding
                        bubble.classList.add('has-preview');

                        // Create preview area
                        const previewDiv = document.createElement('div');
                        previewDiv.className = 'message-preview';
                        previewDiv.setAttribute('data-status', 'none');

                        // Append preview to bubble
                        bubble.appendChild(previewDiv);
                    }
                }
            }

            // Re-enable chat input
            isAgentResponding = false;
            setChatInputEnabled(true);
            setPromptAndSettingsEnabled(true);

            // Focus input for next message
            const chatInput = document.getElementById('chat-input');
            if (chatInput) {
                chatInput.focus();
            }

            console.log('Agent response complete');
        }

        // Handle prompt update: update the resolved prompt display
        function handlePromptUpdate(data) {
            const resolvedPrompt = document.getElementById('resolved-prompt');
            if (resolvedPrompt && data.prompt !== undefined) {
                resolvedPrompt.value = data.prompt;
                // Update hasPrompt state for generate button
                hasPrompt = data.prompt !== '';
                updateGenerateButtonState();
            }
        }

        // Handle settings update: update generation settings inputs
        // Skips updates for inputs that currently have focus to avoid disrupting user editing
        function handleSettingsUpdate(data) {
            // Update steps (slider and display) - skip if user is editing
            if (data.steps !== undefined && !isStepsFocused) {
                const stepsInput = document.getElementById('steps-input');
                if (stepsInput) {
                    stepsInput.value = data.steps;
                    updateStepsValue(data.steps);
                }
            }

            // Update cfg (slider and display) - skip if user is editing
            if (data.cfg !== undefined && !isCfgFocused) {
                const cfgInput = document.getElementById('cfg-input');
                if (cfgInput) {
                    cfgInput.value = data.cfg;
                    updateCFGValue(data.cfg);
                }
            }

            // Update seed - skip if user is editing
            if (data.seed !== undefined && !isSeedFocused) {
                const seedInput = document.getElementById('seed-input');
                if (seedInput) {
                    seedInput.value = data.seed;
                }
            }

            // Update width
            if (data.width !== undefined) {
                const widthInput = document.getElementById('width-input');
                if (widthInput) {
                    widthInput.value = data.width;
                }
            }

            // Update height
            if (data.height !== undefined) {
                const heightInput = document.getElementById('height-input');
                if (heightInput) {
                    heightInput.value = data.height;
                }
            }

            console.log('Settings updated:', data);
        }

        // Handle generation started: show generating indicator for agent-triggered generation
        function handleGenerationStarted(data) {
            console.log('Generation started:', data);
            isGenerating = true;
            setGenerateButtonEnabled(false);

            // Update preview state to generating if message_id is provided
            if (data.message_id !== undefined) {
                updatePreviewState(data.message_id, 'generating');
            } else {
                // Only show old indicator if no preview bubble exists
                showGeneratingIndicator();
            }
        }

        // Show image with overlay action buttons (replaces empty state)
        function showImageWithOverlay(url, alt) {
            const currentImage = document.getElementById('current-image');
            if (!currentImage) {
                console.error('Cannot find #current-image element');
                return;
            }

            console.log('showImageWithOverlay called with URL:', url);

            // Clear existing content and remove empty-state class (CSS handles new styling)
            currentImage.innerHTML = '';
            currentImage.classList.remove('empty-state');

            // Create image element
            const img = document.createElement('img');
            img.src = url;
            img.className = 'image-main';
            img.alt = alt || 'Generated image';

            // Create overlay with action buttons
            const overlay = document.createElement('div');
            overlay.className = 'image-actions-overlay';

            // Open in new tab button
            const openBtn = document.createElement('button');
            openBtn.className = 'image-action-btn';
            openBtn.setAttribute('aria-label', 'Open in new tab');
            openBtn.onclick = openImageInNewTab;
            openBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>';

            // Save button
            const saveBtn = document.createElement('button');
            saveBtn.className = 'image-action-btn';
            saveBtn.setAttribute('aria-label', 'Save image');
            saveBtn.onclick = saveImage;
            saveBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>';

            overlay.appendChild(openBtn);
            overlay.appendChild(saveBtn);

            currentImage.appendChild(img);
            currentImage.appendChild(overlay);
        }

        // Open current image in new browser tab
        function openImageInNewTab() {
            const img = document.querySelector('#current-image .image-main');
            // Defense-in-depth: validate URL even though caller should have validated
            if (img && img.src && isValidImageURL(img.src)) {
                const newWindow = window.open(img.src, '_blank');
                if (!newWindow) {
                    console.warn('Popup blocked. Image URL:', img.src);
                    // Fall back to navigating current tab
                    window.location.href = img.src;
                }
            }
        }

        // Save current image to downloads
        function saveImage() {
            const img = document.querySelector('#current-image .image-main');
            // Defense-in-depth: validate URL even though caller should have validated
            if (img && img.src && isValidImageURL(img.src)) {
                const a = document.createElement('a');
                a.href = img.src;
                // Extract and sanitize filename from URL
                try {
                    const url = new URL(img.src);
                    let filename = url.pathname.split('/').pop() || 'weave-image.png';
                    // Sanitize filename to prevent path traversal or XSS
                    filename = filename.replace(/[^a-zA-Z0-9._-]/g, '_');
                    a.download = filename;
                } catch (e) {
                    a.download = 'weave-image.png';
                }
                a.click();
            }
        }

        // Handle image ready: display generated image
        function handleImageReady(data) {
            console.log('handleImageReady called with data:', data);

            // Validate URL to prevent XSS via javascript: or data: URLs
            if (!data.url || !isValidImageURL(data.url)) {
                console.error('Invalid image URL received:', data.url);
                hideGeneratingIndicator();
                isGenerating = false;
                setGenerateButtonEnabled(true);
                return;
            }

            console.log('URL validation passed, displaying image');

            // Display image with overlay actions
            showImageWithOverlay(data.url, 'Generated image');

            // Update preview state to complete if message_id is provided
            if (data.message_id !== undefined) {
                updatePreviewState(data.message_id, 'complete', data.url);
            } else {
                // Only add separate chat image if not associated with a message preview
                addImageToChat(data.url);
            }

            // Hide generating indicator
            hideGeneratingIndicator();

            // Re-enable generate button
            isGenerating = false;
            setGenerateButtonEnabled(true);

            // Clear active message after successful generation
            activeMessageId = null;
        }

        // Add generated image to chat messages
        function addImageToChat(url) {
            // Defense-in-depth: validate URL even though caller should have validated
            if (!isValidImageURL(url)) {
                console.error('Invalid image URL in addImageToChat:', url);
                return;
            }

            removeEmptyState();

            const chatMessages = document.getElementById('chat-messages');

            // Create image message container
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message image-message';

            // Create image element
            const img = document.createElement('img');
            img.src = url;
            img.className = 'chat-image';
            img.alt = 'Generated image';

            messageDiv.appendChild(img);
            chatMessages.appendChild(messageDiv);
            scrollChatToBottom();
        }

        // Enable/disable generate button based on generating state
        function setGenerateButtonEnabled(enabled) {
            const generateButton = document.getElementById('generate-button');
            if (generateButton) {
                generateButton.disabled = !enabled;
                if (enabled) {
                    generateButton.classList.remove('generating');
                    generateButton.textContent = 'Regenerate';
                } else {
                    generateButton.classList.add('generating');
                    generateButton.textContent = 'Generating...';
                }
            }
        }

        // Update generate button state based on prompt availability
        function updateGenerateButtonState() {
            const generateButton = document.getElementById('generate-button');
            if (generateButton) {
                // Disable if no prompt or currently generating
                generateButton.disabled = !hasPrompt || isGenerating;
            }
        }

        // Handle generate button click
        function handleGenerateClick(event) {
            isGenerating = true;
            setGenerateButtonEnabled(false);
            showGeneratingIndicator();
        }

        // Show generating indicator in chat
        function showGeneratingIndicator() {
            removeEmptyState();

            const chatMessages = document.getElementById('chat-messages');

            // Remove any existing indicator
            const existing = chatMessages.querySelector('.generating-indicator');
            if (existing) {
                existing.remove();
            }

            // Create indicator
            const indicator = document.createElement('div');
            indicator.className = 'generating-indicator';
            indicator.innerHTML = '<div class="spinner"></div><span>Generating image...</span>';

            chatMessages.appendChild(indicator);
            scrollChatToBottom();
        }

        // Hide generating indicator
        function hideGeneratingIndicator() {
            const chatMessages = document.getElementById('chat-messages');
            const indicator = chatMessages.querySelector('.generating-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Save prompt to server (called on blur when content changed)
        function savePrompt(prompt) {
            const formData = new FormData();
            formData.append('prompt', prompt);

            fetch('/prompt', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'ok') {
                    // Show saved feedback
                    showPromptSaved();
                }
            })
            .catch(error => {
                console.error('Failed to save prompt:', error);
            });
        }

        // Show visual feedback that prompt was saved
        function showPromptSaved() {
            const promptField = document.getElementById('prompt-field');
            if (promptField) {
                promptField.classList.add('saved');
                setTimeout(function() {
                    promptField.classList.remove('saved');
                }, 1000);
            }
        }

        // Handle error: show error message and re-enable inputs
        function handleError(data) {
            removeEmptyState();

            const chatMessages = document.getElementById('chat-messages');

            // Create error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = data.message || 'An error occurred';

            // Add close button
            const closeButton = document.createElement('button');
            closeButton.className = 'close-button';
            closeButton.innerHTML = '&times;';
            closeButton.onclick = function() {
                errorDiv.remove();
            };
            errorDiv.appendChild(closeButton);

            chatMessages.appendChild(errorDiv);

            // Auto-scroll to bottom
            scrollChatToBottom();

            // Re-enable chat input on error
            isAgentResponding = false;
            setChatInputEnabled(true);

            // Re-enable generate button on error
            if (isGenerating) {
                hideGeneratingIndicator();
                isGenerating = false;
                setGenerateButtonEnabled(true);
            }
        }

        // Initialize event listeners when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Handle chat form submission
            const chatForm = document.getElementById('chat-form');
            if (chatForm) {
                chatForm.addEventListener('htmx:beforeRequest', handleChatSubmit);
            }

            // Handle generate button click
            const generateButton = document.getElementById('generate-button');
            if (generateButton) {
                generateButton.addEventListener('htmx:beforeRequest', handleGenerateClick);
            }

            // Initialize hasPrompt state based on resolved-prompt
            const resolvedPrompt = document.getElementById('resolved-prompt');
            if (resolvedPrompt) {
                hasPrompt = resolvedPrompt.value.trim() !== '';
                updateGenerateButtonState();

                // Update hasPrompt when user manually types in the prompt field
                resolvedPrompt.addEventListener('input', function() {
                    hasPrompt = resolvedPrompt.value.trim() !== '';
                    updateGenerateButtonState();
                    // Clear active message when user types (new content, not from history)
                    // Skip if we're loading state programmatically
                    if (!isLoadingState) {
                        activeMessageId = null;
                    }
                });
            }

            // Track settings input focus state
            const stepsInput = document.getElementById('steps-input');
            if (stepsInput) {
                stepsInput.addEventListener('focus', function() {
                    isStepsFocused = true;
                });
                stepsInput.addEventListener('blur', function() {
                    isStepsFocused = false;
                });
            }

            const cfgInput = document.getElementById('cfg-input');
            if (cfgInput) {
                cfgInput.addEventListener('focus', function() {
                    isCfgFocused = true;
                });
                cfgInput.addEventListener('blur', function() {
                    isCfgFocused = false;
                });
            }

            const seedInput = document.getElementById('seed-input');
            if (seedInput) {
                seedInput.addEventListener('focus', function() {
                    isSeedFocused = true;
                });
                seedInput.addEventListener('blur', function() {
                    isSeedFocused = false;
                });
            }

            // Add click handler for messages with snapshots
            const chatMessages = document.getElementById('chat-messages');
            if (chatMessages) {
                chatMessages.addEventListener('click', handleMessageClick);
            }

            // Load preview size preference
            loadPreviewSize();
        });

        // Start a new chat by clearing conversation history
        async function newChat() {
            try {
                const response = await fetch('/new-chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                });
                if (response.ok) {
                    // Clear the chat messages in UI
                    const chatMessages = document.getElementById('chat-messages');
                    if (chatMessages) {
                        chatMessages.innerHTML = `
                            <div class="empty-state">
                                <svg class="empty-state-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                                </svg>
                                <div class="empty-state-text">Start a conversation</div>
                                <div class="empty-state-hint">Describe the image you want to create</div>
                            </div>
                        `;
                    }
                    // Clear the resolved prompt
                    const resolvedPrompt = document.getElementById('resolved-prompt');
                    if (resolvedPrompt) {
                        resolvedPrompt.value = '';
                    }
                    // Clear the image panel
                    const currentImage = document.getElementById('current-image');
                    if (currentImage) {
                        currentImage.innerHTML = `
                            <div class="empty-state">
                                <svg class="empty-state-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                    <circle cx="8.5" cy="8.5" r="1.5"/>
                                    <polyline points="21 15 16 10 5 21"/>
                                </svg>
                                <div class="empty-state-text">No image yet</div>
                                <div class="empty-state-hint">Generated images will appear here</div>
                            </div>
                        `;
                        currentImage.className = 'empty-state';
                    }
                    // Update button state
                    hasPrompt = false;
                    updateGenerateButtonState();
                    // Clear active message
                    activeMessageId = null;
                    // Focus chat input
                    const chatInput = document.getElementById('chat-input');
                    if (chatInput) {
                        chatInput.focus();
                    }
                    console.log('Started new chat');
                }
            } catch (err) {
                console.error('Failed to start new chat:', err);
            }
        }

        // Toggle functions for sidebar and settings panel
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar) {
                sidebar.classList.toggle('collapsed');
            }
        }

        function toggleSettings() {
            const settingsPanel = document.getElementById('settings-panel');
            if (settingsPanel) {
                settingsPanel.classList.toggle('open');
            }
        }

        // Update CFG slider value display
        function updateCFGValue(value) {
            const cfgValue = document.getElementById('cfg-value');
            if (cfgValue) {
                cfgValue.textContent = parseFloat(value).toFixed(1);
            }
        }

        // Update Steps slider value display
        function updateStepsValue(value) {
            const stepsValue = document.getElementById('steps-value');
            if (stepsValue) {
                stepsValue.textContent = value;
            }
        }

        // Preview size preference
        const PREVIEW_SIZES = {
            small: '64px',
            medium: '96px',
            large: '128px'
        };

        function setPreviewSize(size) {
            if (!PREVIEW_SIZES[size]) {
                console.warn('Invalid preview size:', size);
                return;
            }
            document.documentElement.style.setProperty('--preview-size', PREVIEW_SIZES[size]);
            localStorage.setItem('previewSize', size);
        }

        function loadPreviewSize() {
            const size = localStorage.getItem('previewSize') || 'medium';
            setPreviewSize(size);

            // Update the select element to match loaded preference
            const select = document.getElementById('preview-size-select');
            if (select) {
                select.value = size;
            }
        }

        // Copy resolved prompt to clipboard
        async function copyResolvedPrompt() {
            const resolvedPrompt = document.getElementById('resolved-prompt');
            const copyBtn = resolvedPrompt?.parentElement?.querySelector('.copy-btn');
            if (!resolvedPrompt || !resolvedPrompt.value) {
                console.warn('No resolved prompt to copy');
                return;
            }
            try {
                await navigator.clipboard.writeText(resolvedPrompt.value);
                // Show copied feedback
                if (copyBtn) {
                    copyBtn.classList.add('copied');
                    setTimeout(() => copyBtn.classList.remove('copied'), 1500);
                }
            } catch (err) {
                console.error('Failed to copy resolved prompt:', err);
                // Show error feedback to user
                if (copyBtn) {
                    copyBtn.style.backgroundColor = 'var(--color-error-bg)';
                    copyBtn.style.borderColor = 'var(--color-error)';
                    setTimeout(() => {
                        copyBtn.style.backgroundColor = '';
                        copyBtn.style.borderColor = '';
                    }, 1500);
                }
            }
        }

        // Copy all settings as formatted text
        async function copySettings() {
            const copySettingsBtn = document.querySelector('button[onclick="copySettings()"]');
            const cfg = document.getElementById('cfg-input')?.value || '7.5';
            const steps = document.getElementById('steps-input')?.value || '28';
            const seed = document.getElementById('seed-input')?.value || '-1';
            const width = document.getElementById('width-input')?.value || '768';
            const height = document.getElementById('height-input')?.value || '768';

            const settingsText = `Model: Stable Diffusion 3.5
CFG: ${cfg}
Steps: ${steps}
Seed: ${seed}
Dimensions: ${width}x${height}`;

            try {
                await navigator.clipboard.writeText(settingsText);
                // Show success feedback
                if (copySettingsBtn) {
                    const originalText = copySettingsBtn.textContent;
                    copySettingsBtn.textContent = 'Copied!';
                    copySettingsBtn.style.backgroundColor = 'var(--color-success-bg)';
                    copySettingsBtn.style.borderColor = 'var(--color-success)';
                    setTimeout(() => {
                        copySettingsBtn.textContent = originalText;
                        copySettingsBtn.style.backgroundColor = '';
                        copySettingsBtn.style.borderColor = '';
                    }, 1500);
                }
            } catch (err) {
                console.error('Failed to copy settings:', err);
                // Show error feedback
                if (copySettingsBtn) {
                    const originalText = copySettingsBtn.textContent;
                    copySettingsBtn.textContent = 'Failed';
                    copySettingsBtn.style.backgroundColor = 'var(--color-error-bg)';
                    copySettingsBtn.style.borderColor = 'var(--color-error)';
                    setTimeout(() => {
                        copySettingsBtn.textContent = originalText;
                        copySettingsBtn.style.backgroundColor = '';
                        copySettingsBtn.style.borderColor = '';
                    }, 1500);
                }
            }
        }
    </script>
</body>
